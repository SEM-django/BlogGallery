<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Editor</title>
    <link rel="stylesheet" id="theme_link"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="{% static 'themes.js' %}"></script>
    <style>
        .pos{
        position: absolute;
        top: 180px;
        left: 600px;
        }





    </style>
</head>
<body>
<div class="pos">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {%for field in form%}
        <div class="row">
            {{field.label_tag}}
            <div class="col-md-12">
                {{field}}
            </div>
        </div>
        <input class="btn btn-outline-success" type="submit" value="Send">
    </form>
</div>


</body>
</html>
