<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" id="theme_link"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/{{theme}}/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
<!--          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>
<body>
{%include 'simplegallery/navbar.html'%}
<form method="post" action="" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="container">
        <div class="form-group row">
            <label for="login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="input" class="form-control" id="login" name="login">
            </div>
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="input" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
        {%if password_error%}
        <div class="alert alert-danger" role="alert">
            Password's wrong. I can feel it.
        </div>
        {%elif login_error%}
        <div class="alert alert-danger" role="alert">
            Login's wrong. I can feel it.
        </div>
        {%endif%}
    </div>

</form>
</body>
</html>
