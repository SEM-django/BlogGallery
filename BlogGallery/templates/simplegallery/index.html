<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="{% static 'themes.js' %}"></script>
    <link rel="stylesheet" href="{%static 'navbar.css' %}">
    <link rel="stylesheet" id="theme_link"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/{{theme}}/bootstrap.min.css">

    <style>
    .image-hover{
    width: 1000px;
    height: 500px;
    }
    .image-hover:hover{
    background: white;
    }
    .scale {
    transition: 1s; /* Время эффекта */
    }
    .scale:hover {
    transform: scale(1.2); /* Увеличиваем масштаб */
    }
    div.gallery {
    margin: 5px;
    float: left;
    width: 180px;
    }

    div.gallery:hover {
    }

    div.gallery img {
    width: 100%;
    height: auto;
    }

    div.desc {
    padding: 15px;
    text-align: center;
    text-color: red;
    }

    a.is-disabled {
    text-decoration: none;
    cursor: pointer;
    pointer-events: none;
    }












    </style>
</head>
<body>
{%include 'simplegallery/navbar.html'%}
<div class="container">
    <div class="row">
        {%if photos%}
        {%for photo in photos%}
        <div class="gallery">
            <a target="_blank" href="{{MEDIA_URL}}{{photo.image.url}}">
                <img class="scale" src="{{MEDIA_URL}}{{photo.image.url}}">
            </a>
            <div class="desc">
                {{photo.title}}
            </div>
        </div>
        {%endfor%}
        {%else%}
        <h1>None</h1>
        {%endif%}
    </div>
</div>
